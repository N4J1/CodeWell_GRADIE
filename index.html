<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gradie</title>
</head>

<body>
    
    <section class="container">
        <div class="wraper left__section">
            <div class="hero">
            <h1><strong>Gradie</strong></h1>
            <p>Beautiful gradients in seconds</p>
            </div>
        </div>

        <div class="wraper right__section">
            <form action="">
            <h1><strong>Login</strong></h1>
            <div class="textin">
                <label for="email"><strong>Email</strong></label>
                <input type="text" placeholder="jhon@example.com" required>
            </div>

            <div class="textin">
                <label for="password"><strong>Password</strong></label>
                <input type="password" placeholder="At least 8 charachter" required>
            </div>

            <div class="checkbox">
            <input type="checkbox" name="check" id="check" required>
            <div class="terms">
            <label for="check"></label>By creating an account, you agree to the<a href href=""> terms & Conditions</a> .</label>
            </div>
            </div>


            <input type="button" value="Create an Account">
        </form>

        </div>


    </section>

</body>

</html>
